name: Java Main File Check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main


jobs:
  check-and-fix:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Configure Git credentials
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Compile Main
        id: compile
        continue-on-error: true
        run: |
          cd src
          javac Main.java
          echo "Compile result: $?"

      - name: Copilot Fix
        if: steps.compile.outcome == 'failure'
        uses: github/copilot-preview-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          copilot_token: ${{ secrets.COPILOT_TOKEN }}
          file_path: 'src/Main.java'
          fix_compilation_errors: true

      - name: Create Fix PR
        if: steps.compile.outcome == 'failure'
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: 'fix: Main.java compilation fixes'
          title: 'Fix Main.java'
          branch: fix-main-java
